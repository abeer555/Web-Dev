<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circus Ticket Booth</title>
    <style>
      .container {
        width: 80%;
        margin: 20px auto;
        text-align: center;
      }
      .ticket-form {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
      }
      input {
        margin: 5px;
        padding: 5px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Circus Ticket Booth</h1>
      <div class="ticket-form">
        <label
          >Adult Tickets (₹10 each):
          <input type="number" id="adultTickets" min="0" value="0" />
        </label>
        <br /><br />
        <label
          >Child Tickets (₹5 each):
          <input type="number" id="childTickets" min="0" value="0" />
        </label>
        <br /><br />
        <button onclick="calculateTotal()">Calculate Total</button>
        <br /><br />
        <label
          >Total Amount: ₹
          <input type="text" id="totalAmount" readonly />
        </label>
      </div>
    </div>

    <script>
      function calculateTotal() {
        const adultPrice = 10;
        const childPrice = 5;

        const adultTickets =
          parseInt(document.getElementById("adultTickets").value) || 0;
        const childTickets =
          parseInt(document.getElementById("childTickets").value) || 0;

        const total = adultTickets * adultPrice + childTickets * childPrice;

        document.getElementById("totalAmount").value = total.toFixed(2);
      }
    </script>
  </body>
</html>
