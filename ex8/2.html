<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                text-align: center;
            }
        </style>
        <script>
            function checkAge() {
                let age = prompt("Enter your age:");
                age = parseInt(age);
                
                if (isNaN(age)) {
                    alert("Please enter a valid number");
                } else if (age >= 18) {
                    alert("You are eligible to drive!");
                } else {
                    alert("Sorry, you are not eligible to drive yet.");
                }
            }
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>23BCE1599 Abeer Gupta</title>
    </head>
    <body>
        <h1>Driving Eligibility Checker</h1>
        <input
            type="button"
            value="Check Eligibility"
            style="background-color: red"
            onclick="checkAge()"
        />
    </body>
</html>
