<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title reflects main exercise but specific to calculator -->
    <title>Calculator - Exercise 6 - 23BCE1599</title>
    <!-- Link the "calc.css" file -->
    <link rel="stylesheet" href="3.css" />
  </head>
  <body>
    <!-- Design a calculator using class and ID selector -->
    <table id="calculator">
      <!-- Display Row -->
      <tr>
        <td colspan="4">
          <input type="text" id="display" value="0" readonly />
        </td>
      </tr>
      <!-- Button Rows -->
      <tr>
        <!-- Use suitable property to change the color of the buttons when mouse over -->
        <td colspan="3"><button class="control wide">C</button></td>
        <td><button class="operator">/</button></td>
      </tr>
      <tr>
        <td><button class="digit">7</button></td>
        <td><button class="digit">8</button></td>
        <td><button class="digit">9</button></td>
        <td><button class="operator">*</button></td>
      </tr>
      <tr>
        <td><button class="digit">4</button></td>
        <td><button class="digit">5</button></td>
        <td><button class="digit">6</button></td>
        <td><button class="operator">-</button></td>
      </tr>
      <tr>
        <td><button class="digit">1</button></td>
        <td><button class="digit">2</button></td>
        <td><button class="digit">3</button></td>
        <td><button class="operator">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="digit wide">0</button></td>
        <td><button class="equals">=</button></td>
        <td><button class="operator">x</button></td>
        <!-- Assuming 'x' means multiply -->
      </tr>
    </table>

    <!-- Link back to main page if needed -->
    <!-- <p><a href="exercise6_main.html">Back to Main Exercise Page</a></p> -->
  </body>
</html>
