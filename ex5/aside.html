<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aside Frame</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 15px;
        background-color: #f8f9fa;
        height: 100vh;
        box-sizing: border-box;
      }
      aside h3 {
        color: #333;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        margin-top: 0;
      }
      aside ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      aside li {
        margin-bottom: 8px;
        font-size: 0.9em;
        color: #555;
      }
      aside strong {
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- 5. <aside> -->
    <aside>
      <h3>Quick Facts</h3>
      <ul>
        <li>Proficient in HTML5, CSS3, JavaScript</li>
        <li>Eager to learn new technologies</li>
        <li>Strong problem-solving skills</li>
        <li>Team player with good communication</li>
      </ul>
      <hr style="margin: 15px 0" />
      <h3>Portfolio Link</h3>
      <p><a href="#" target="_blank">github.com/abeer555</a></p>
    </aside>
  </body>
</html>
