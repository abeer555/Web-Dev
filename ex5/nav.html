<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Frame</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background-color: #e9e9e9; height: 100vh; box-sizing: border-box;}
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav li { margin-bottom: 10px; }
        /* Target the mainFrame */
        nav a { text-decoration: none; color: #0056b3; display: block; padding: 5px; border-radius: 3px; }
        nav a:hover { background-color: #d0d0d0; color: #000; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <!-- Links target sections in main_content.html within the 'mainFrame' -->
            <li><a href="main_content.html#about" target="mainFrame">About Me</a></li>
            <li><a href="main_content.html#education" target="mainFrame">Education</a></li>
            <li><a href="main_content.html#experience" target="mainFrame">Experience</a></li>
            <li><a href="main_content.html#skills" target="mainFrame">Skills</a></li>
            <li><a href="main_content.html#media" target="mainFrame">Media</a></li>
        </ul>
    </nav>
</body>
</html>
